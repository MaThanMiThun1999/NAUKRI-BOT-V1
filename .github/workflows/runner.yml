name: Naukri Auto Update Bot

on:
  schedule:
    - cron: "22 9 * * *" # Runs daily at 2:52 PM IST (9:22 AM UTC)

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Naukri Auto Update Bot
        run: node index.js
        env:
          BOT_EMAILID: ${{ secrets.BOT_EMAILID }}
          BOT_MAIL_PASSWORD: ${{ secrets.BOT_MAIL_PASSWORD }}
          RECEIVEING_EMAILID: ${{ secrets.RECEIVEING_EMAILID }}
          NAUKRI_EMAILID: ${{ secrets.NAUKRI_EMAILID }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
          PORT: ${{ secrets.PORT }}
